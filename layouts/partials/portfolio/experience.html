<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="experience">
  <div class="my-auto" id="experience-content">
    <h2 class="mb-5">主な開発経験</h2>
    {{ range $i, $v := .Site.Data.experience }}
    <div class="resume-item d-flex flex-column flex-md-row mb-5">
      <div class="resume-content mr-auto">
        <h3 class="mb-0">{{ .company }}</h3>
        <div class="subheading mb-3">{{ .role }}</div>
        <p>{{ .summary }}</p>
        <p>{{.lang}}</p>
        {{if .details }}
        <a data-toggle="collapse" href="#details{{$i}}" role="button" aria-expanded="false" aria-controls="details">詳細
        </a>
        <div class="collapse" id="details{{$i}}" style="background:azure;">
          {{ .details }}
        </div>
        {{ end }}
      </div>
      <div class="resume-date text-md-right">
        <span class="text-primary">{{ .range }}</span>
      </div>
    </div>
    {{ end }}
  </div>

</section>
