<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="history">
    <h4 class="my-auto">
        <h2 class="mb-5">IT業界の前～SIer時代～フリーランスのお話（仮）</h2>
        <div>その時々の目標や、どんな事を学んで何を考えてどんな行動をしたかなどを書いく予定です。</div>
        <h4 style="color: crimson">この項目は新しく始めたブログにて掲載していくことにしました。</h4>
        <h4>興味のある方は
            <a href="https://positivewalker.hateblo.jp/" target="_blank">こちら</a>からどうぞ。
        </h4>
        <div style="margin-bottom: 40px"></div>
        {{ range .Site.Data.history }}
        <div class="resume-item d-flex flex-column flex-md-row mb-5">
            <div class="resume-content mr-auto">
                <h3 class="mb-0">{{ .title }}</h3>
                {{ range .items}}
                <div style="margin-top: 30px;">
                    <div class="subheading mb-3">{{ .item }}</div>
                    <div>{{ .detail }}</div>
                    <div>{{ .otherwise }}</div>
                </div>
                {{ end }}
            </div>
        </div>
        {{ end }}
    </div>
</section>
