<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="utf-8">
    <!-- Google Tag Manager -->
    <script>(function (w, d, s, l, i) {
        w[l] = w[l] || []; w[l].push({
          'gtm.start':
            new Date().getTime(), event: 'gtm.js'
        }); var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src =
            'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);
      })(window, document, 'script', 'dataLayer', 'GTM-5XJZ6S7');
    </script>
    <!-- End Google Tag Manager -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ .Title }}</title>
    <meta property="og:url" content="https://Opsys2015.github.io/" />
    <meta property="og:type" content="profile" />
    <meta property="og:title" content="{{ .Title }}" />
    <meta property="og:image" content="{{ .Site.Params.profileImage | absURL }}" />
    <meta name="description" content="{{ .Site.Params.description }}">
    <meta property="og:description" content="{{ .Site.Params.description }}" />
    <meta name="author" content="{{ .Site.Params.firstName }} {{ .Site.Params.lastName }}">
    <!-- twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="{{ .Site.Params.twitterUser }}">
    <meta name="twitter:title" content="{{ .Title }}">
    <meta name="twitter:description" content="{{ .Site.Params.description }}">
    <!-- favicon -->
    <link rel="shortcut icon" href="{{ .Site.Params.favicon }}">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/devicons/1.8.0/css/devicons.min.css' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <!-- Modaal -->
    <link href="{{ "css/modaal.css" | absURL }}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{{ "css/resume.css" | absURL }}" rel="stylesheet">
    <link href="{{ "css/tweaks.css" | absURL }}" rel="stylesheet">
    {{ .Hugo.Generator }}
    {{ block "headfiles" . }}
    <!-- pl;aceholder -->
    {{ end }}
  </head>

  <body id="page-top">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5XJZ6S7" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    {{ partial "nav.html" . }}
    <div class="container-fluid p-0">
      {{ block "main" . }}
      {{ .Content }}
      {{ end }}
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Modaal -->
    <script src="/js/modaal.js"></script>
    <!-- Custom scripts for this template -->
    <script src="/js/resume.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Params.google.analytics.trackerID }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());

      gtag('config', '{{ .Site.Params.google.analytics.trackerID }}');
    </script>
    {{ block "footerfiles" . }}

    {{ end }}
  </body>

</html>
